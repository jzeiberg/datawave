<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataWave Query Page</title>
</head>
<body>

<H1>DataWave Query Form</H1>
<br/>

<FORM id="queryform" action="/DataWave/Query/EventQuery/createAndNext"  method="post" target=" _self" enctype="application/x-www-form-urlencoded">
    <br/>
    <input type="text" name="queryName" value="Enter query name" align="left" width="50"/>
    <br/><br/>
    <textarea rows="10" cols="65" placeholder="DataWave Query (no enclosing quotes needed)" name="query" ></textarea>
    <br/>
    <input type="hidden" name="expand.fields" value="true"/>
    <br/>
    Query type:
    <select form="queryform" name="query.syntax" >
        <option value="LUCENE">LUCENE</option>
        <option value="JEXL">JEXL</option>
    </select>
    <input type="hidden" name="param" value="stats=false" />
    <input type="hidden" name="auths" value="BAR,FOO,PRIVATE,PUBLIC" />
    <input type="hidden" name="expirationDate" value="20990101" />
    <input type="hidden" name="pagesize" value="25" />
    <br/><br/>
    Visibility: <input type="text" name="columnVisibility" value="PRIVATE|BAR|FOO" align="left"/>
    <br/><br/>
    <input type="hidden" name="begin" value="19700101" />
    <input type="hidden" name="end" value="20990101" />
    <input type="submit" value="Submit"  align="center">
</FORM>


</body>
</html>
